<div class="cntus-fm">

    <div class="form">
        <form th:action="@{/cont-us-query}" method="post" onsubmit="return false;">
            <div class="name">
                <input type="text" id="cnus_fname" placeholder="First name">
                <input type="text" id="cnus_lname" placeholder="Last name">
            </div>
            <p class="cntus-error" id="cnus_lname_error">Last name is mandatory field</p>

            <input type="email" id="cnus_email" placeholder="Enter email">
            <p class="cntus-error" id="cnus_email_error">Please enter valid email</p>

            <textarea name="" id="cnus_desc" rows="8" placeholder="Enter query"></textarea>
            <p class="cntus-error" id="cnus_desc_error">Query field can't be blank</p>
            <button type="button" id="cu-sbm-btn" onclick="submitCUF()">Submit</button>
