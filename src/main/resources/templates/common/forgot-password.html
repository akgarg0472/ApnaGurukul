<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Forgot Password</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>


<body>
<div class="fp-cont">
    <div class="fp-form-cont">
        <form th:action="@{/process-fp}" method="post" class="fp-form" id="fp-form">
            <fieldset>
                <legend>Forgot Password</legend>
                <input type="email" name="email" id="username" placeholder="Enter registered email" required>
                <p class="color-error" id="email-error">Please enter valid email</p>
                <p class="color-error" id="ere">Email id is not registered</p>
                <button type="button" class="fp-button" id="fp-gob" onclick="verifyFpEmail()">Generate OTP</button>
                <button type="submit" id="fp-sbn" style="display: none"></button>
            </fieldset>
        </form>
    </div>
</div>

<!-- loader -->
<div class="loader-container" id="loader-container">
    <div class="loader"></div>
    <p class="loader-message">Verifying email</p>
</div>


<script>
    $(document).ready(() => {
        $("#loader-container").hide();
        $("#email-error").hide();
        $("#ere").hide();
    })

    $('#fp-form').on('keyup keypress', (e) => {
        const keyCode = e.keyCode || e.which;

        if (keyCode === 13) {
            e.preventDefault();
            verifyFpEmail();
            return false;
        }
    });
</script>
<script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>

</html>
