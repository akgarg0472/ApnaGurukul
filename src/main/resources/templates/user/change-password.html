<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
    <link rel="stylesheet" th:href="@{/css/user-profile.css}"/>
    <link rel="stylesheet" th:href="@{/css/up-navbar.css}"/>
    <link rel="stylesheet" th:href="@{/css/up-sidebar.css}"/>
    <link rel="stylesheet" th:href="@{/css/change-password.css}"/>
    <title th:text="'Change Password - ' + ${name}"></title>
</head>

<body>
<div class="up-navbar">
    <div class="logo">
        <img
                th:src="@{/images/aglogo.png}"
                alt="ApnaGurukul logo"
                onclick="window.location='/'"
                src=""/>
    </div>

    <div class="links">
        <ul class="up-nvul">
            <li>
                <a href="/">Home</a>
            </li>

            <li onclick="logout()">
                <a href="#" onclick="logout()">Logout<i class="fa fa-caret-down"></i></a>
            </li>
        </ul>
    </div>
</div>

<div class="up-body">
    <div class="sidebar" id="sidebar">
        <ul>
            <span class="sb-menu">Welcome back</span>
            <li class="sb-link dashboard" onclick="window.location='/user/dashboard'">
                <a href="/user/dashboard">Dashboard</a>
            </li>

            <li
                    class="sb-link rec-act"
                    onclick="window.location = '/user/recent-activities'"
            >
                <a href="/user/recent-activities">Recent activities</a>
            </li>

            <li
                    class="sb-link my-noti"
                    onclick="window.location='/user/notifications'"
            >
                <a href="/user/notifications">My Notifications</a>
            </li>

            <li
                    class="sb-link profile"
                    onclick="window.location='/user/profile'"
            >
                <a href="/user/profile">My profile</a>
            </li>

            <li
                    class="sb-link updt-prfl"
                    onclick="window.location='/user/update-profile'"
            >
                <a href="/user/update-profile">Update profile</a>
            </li>

            <li
                    class="sb-link updt-prfl"
                    onclick="window.location='/user/change-password'"
                    style="border-left: 4px solid var(--myRed)"
            >
                <a href="/user/change-password">Change Password</a>

            </li>

            <li class="sb-link logout" onclick="logout()">
                <a href="#">Logout</a>
            </li>
        </ul>
    </div>

    <div class="content">
        <div class="resp-icons" id="resp-icons">
            <i
                    class="fas fa-bars hmbg-mnicn"
                    id="hmbg-mnicn"
                    onclick="showSidemenu()"
            ></i>
            <i
                    class="fas fa-times cross-mnicn"
                    id="cross-mnicn"
                    onclick="hideSidemenu()"
            ></i>
        </div>

        <div class="cp-cnt">
            <form th:action="@{/csrf-gen}" method="post" style="display: none"></form>
            <div class="cp-form">
                <h1>Change Password</h1>
                <div class="cpf-ln">
                    <label for="old-pass">Enter old password: </label>
                    <input type="password" name="old-pass" id="old-pass"/>
                </div>

                <div class="cpf-ln">
                    <label for="new-pass">Enter new password: </label>
                    <input type="password" name="new-pass" id="new-pass"/>
                </div>

                <div class="cpf-ln">
                    <label for="cnew-pass">Confirm new password: </label>
                    <input type="password" name="cnew-pass" id="cnew-pass"/>
                </div>

                <p class="error" id="upwd-err"></p>
                <p class="error" id="upwd-err-msg"></p>

                <button class="upwd-btn" onclick="updatePassword()">
                    Update Password
                </button>
            </div>
        </div>
    </div>
</div>

<div class="loader-div" id="loader-div">
    <div class="loader"></div>
</div>

<noscript>Please enable JavaScript to view this page</noscript>
<script th:src="@{/js/user-profile.js}"></script>
<script th:src="@{/js/change-password.js}"></script>
</body>
</html>
